    <script>
      (function () {
        function updateActive() {
          var items = document.querySelectorAll('app-sidebar nav ul.navbar-nav li');
          items.forEach(function (li) {
            var a = li.querySelector('a.nav-link');
            if (!a) return;
            var href = a.getAttribute('href');
            if (!href) return;
            var isRoot = href === '/';
            var match = isRoot ? location.pathname === '/' : location.pathname.startsWith(href);
            li.classList.toggle('active', !!match);
          });
        }
        window.addEventListener('popstate', updateActive);
        window.addEventListener('DOMContentLoaded', updateActive);
        updateActive();
      })();
    </script>
